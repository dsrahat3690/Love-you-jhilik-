<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Jhilik</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Hind+Siliguri&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Moon -->
  <div class="moon">
    <div class="crater1"></div>
    <div class="crater2"></div>
    <div class="crater3"></div>
  </div>

  <!-- Fireworks canvas -->
  <canvas id="canvas"></canvas>

  <!-- Sea and Beach -->
  <div id="sea"></div>
  <div id="beach"></div>

  <!-- Jumping People -->
  <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="jumping-people" id="people" />

  <!-- Gift & Message Wrapper -->
  <div id="merrywrap" class="merrywrap">
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>

    <!-- I Love You Jhilik Animation -->
    <div class="icons">
      <div class="row"> 
        <span>I</span><span>L</span><span>o</span><span>v</span><span>e</span>
      </div>
      <div class="row"> 
        <span>Y</span><span>o</span><span>u</span>
      </div>
      <div class="row"> 
        <span>J</span><span>h</span><span>i</span><span>l</span><span>i</span><span>k</span>
      </div>
    </div>
  </div>

  <!-- Video Section -->
  <div id="video"></div>

  <!-- Love message text (typing effect target) -->
  <div id="lovetext"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
